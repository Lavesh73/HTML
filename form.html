<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <form>
        <fieldset>
        <legend>Personal Details</legend> 
        <label>Name</label>
        <input type="text"><br>
        <label>Password</label>
        <input type="password"><br>
        <label>Email ID</label>
        <input type="email"><br>
        <label>Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female"><br>
        <label>Contact:</label>
        <input type="number"><br>
        </fieldset> 
    </form><br><br>
    <form>
      <fieldset>
        <legend>Educational Qualification</legend>
        <label for="degree">Degree:</label>
        <select id="degree" name="degree">
        <option>-- Select Group --</option>
        <option>B.Sc</option>
        <option>B.A</option>
        <option>B.Com</option>
        </select><br>
        <label for="engineering">Engineering:</label>
        <select id="engineering" name="engineering">
            <option>-- Select Group --</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
        </select><br>
        <label>Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobby1" value="chess">
        <label for="hobby1">Playing chess</label>
        <input type="checkbox" id="hobby2" name="hobby2" value="reading">
        <label for="hobby2">Reading Books</label><br>
        <h3>Address</h3>
        <label for="address"></label>
        <textarea id="address" name="address" rows="5" cols="40"></textarea><br>
        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume"><br>
        <input type="submit" value="SUBMIT">   
      </fieldset>
    </form>
  </body>
</html>
