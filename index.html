<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        dt {
            font-weight: bold;
            margin-top: 10px;
        }

        dd {
            margin-left: 20px;
            color: #555;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Food Menu</h1>
    <div class="menu">
        <dl>
            <dt>Pizza</dt>
            <dd>Margreta Pizza</dd>
            <hr>
            <dt>Pasta</dt>
            <dd>White sauce pasta</dd>
            <hr>
            <dt>Salad</dt>
            <dd>Full Green Salad</dd>
            <hr>
            <dt>Sandwich</dt>
            <dd>Cheese Sandwich</dd>
            <hr>
            <dt>Dessert</dt>
            <dd>Choco Brownie</dd>
        </dl>
    </div>
</body>
</html>
