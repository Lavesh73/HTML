<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        img:hover {
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <h1>Clickable Image Link</h1>
    <a href="https://www.google.com" target="_blank">
        <img src="Predator_Wallpaper_03_3840x2400.jpg" alt="Clickable Image">
    </a>
    <p>Click to go to google.</p>
</body>
</html>
